<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Japan Flag</title>
    <style>
        .flag{
            background-color: #FFFFFF;
            width: 900px;
            height: 600px;
            position: relative;
        }

        .flag div{
            width: 300px;
            height: 300px;
            background-color: #BC002D;
            border-radius: 50%;
            position: absolute;
            top: 150px;
            left: 300px;

        }
    </style>
</head>
<body>
    <div class="flag">
        <div>

        </div>
    </div>
</body>
</html>
